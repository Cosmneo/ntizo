<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ntizo - Reset Password</title>
  <link rel="stylesheet" href="../../shared/tokens.css">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); color: var(--navy-900); background: var(--white); min-height: 100vh; display: flex; -webkit-font-smoothing: antialiased; }
    a { text-decoration: none; color: var(--blue-500); font-weight: 500; }
    a:hover { color: var(--blue-700); }

    /* ---- Split Layout ---- */
    .auth-layout { display: flex; min-height: 100vh; width: 100%; }

    .auth-form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
    }

    .auth-form-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .auth-brand-side {
      flex: 1;
      background: var(--gradient-brand);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
      position: relative;
      overflow: hidden;
    }

    .auth-brand-side::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
    }

    .auth-brand-side::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -60px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
    }

    .auth-brand-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url('../../assets/Pattern/SVG/Pattern 1.svg');
      background-size: 200px;
      background-repeat: repeat;
    }

    .auth-brand-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: var(--white);
    }

    .auth-brand-logo-text {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
      color: var(--white);
      margin-bottom: 40px;
    }

    .auth-brand-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .auth-brand-desc {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
    }

    .auth-brand-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .auth-brand-icon svg {
      width: 36px;
      height: 36px;
      color: var(--white);
    }

    /* ---- Form Elements ---- */
    .auth-text-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--blue-500);
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      display: inline-block;
    }
    .auth-text-logo span { color: var(--sky-400); }

    .auth-heading {
      font-size: 28px;
      font-weight: 800;
      color: var(--navy-900);
      margin-bottom: 8px;
    }

    .auth-subheading {
      font-size: 15px;
      color: var(--gray-500);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: var(--gray-700);
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 11px 14px;
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 14px;
      color: var(--navy-900);
      background: var(--white);
      transition: all 0.2s;
      outline: none;
      font-family: inherit;
    }

    .form-input::placeholder { color: var(--gray-400); }
    .form-input:hover { border-color: var(--gray-300); }
    .form-input:focus { border-color: var(--blue-500); box-shadow: var(--shadow-input-focus); }

    .form-input-icon {
      position: relative;
    }

    .form-input-icon .form-input { padding-left: 42px; }

    .form-input-icon svg {
      position: absolute;
      left: 14px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      color: var(--gray-400);
    }

    /* Password strength */
    .password-strength {
      display: flex;
      gap: 4px;
      margin-top: 8px;
    }

    .password-strength__bar {
      flex: 1;
      height: 3px;
      border-radius: 2px;
      background: var(--gray-200);
    }

    .password-strength__bar.active { background: var(--blue-500); }
    .password-strength__bar.weak { background: var(--red-500); }
    .password-strength__bar.medium { background: var(--amber-500); }
    .password-strength__bar.strong { background: var(--green-500); }

    .btn-primary {
      width: 100%;
      padding: 13px 24px;
      background: var(--gradient-brand);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.35);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--gray-500);
    }

    /* ---- Responsive ---- */
    @media (max-width: 968px) {
      .auth-brand-side { display: none; }
    }

    @media (max-width: 480px) {
      .auth-heading { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="auth-layout">

    <!-- ======= LEFT: Form ======= -->
    <div class="auth-form-side">
      <div class="auth-form-wrapper">

        <a href="../landing.html" class="auth-text-logo">nt<span>izo</span></a>

        <h1 class="auth-heading">Create new password</h1>
        <p class="auth-subheading">Your new password must be at least 8 characters</p>

        <!-- Form -->
        <form>
          <div class="form-group">
            <label class="form-label">New Password</label>
            <div class="form-input-icon">
              <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/></svg>
              <input class="form-input" type="password" placeholder="Min. 8 characters">
            </div>
            <div class="password-strength">
              <div class="password-strength__bar active strong"></div>
              <div class="password-strength__bar active strong"></div>
              <div class="password-strength__bar active strong"></div>
              <div class="password-strength__bar"></div>
            </div>
          </div>

          <div class="form-group">
            <label class="form-label">Confirm Password</label>
            <div class="form-input-icon">
              <svg viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/></svg>
              <input class="form-input" type="password" placeholder="Re-enter your password">
            </div>
          </div>

          <button type="submit" class="btn-primary">Reset Password</button>
        </form>

        <p class="auth-footer">
          <a href="login.html">Back to Sign in</a>
        </p>

      </div>
    </div>

    <!-- ======= RIGHT: Brand ======= -->
    <div class="auth-brand-side">
      <div class="auth-brand-pattern"></div>
      <div class="auth-brand-content">
        <div class="auth-brand-logo-text">ntizo</div>

        <div class="auth-brand-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
        </div>

        <h2 class="auth-brand-title">Almost there</h2>
        <p class="auth-brand-desc">Choose a strong password to keep your account secure.</p>
      </div>
    </div>

  </div>
</body>
</html>
