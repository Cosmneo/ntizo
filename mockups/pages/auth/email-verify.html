<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ntizo - Verify Email</title>
  <link rel="stylesheet" href="../../shared/tokens.css">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); color: var(--navy-900); background: var(--white); min-height: 100vh; display: flex; -webkit-font-smoothing: antialiased; }
    a { text-decoration: none; color: var(--blue-500); font-weight: 500; }
    a:hover { color: var(--blue-700); }

    /* ---- Split Layout ---- */
    .auth-layout { display: flex; min-height: 100vh; width: 100%; }

    .auth-form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
    }

    .auth-form-wrapper {
      width: 100%;
      max-width: 440px;
      text-align: center;
    }

    .auth-brand-side {
      flex: 1;
      background: var(--gradient-brand);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
      position: relative;
      overflow: hidden;
    }

    .auth-brand-side::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
    }

    .auth-brand-side::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -60px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
    }

    .auth-brand-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url('../../assets/Pattern/SVG/Pattern 1.svg');
      background-size: 200px;
      background-repeat: repeat;
    }

    .auth-brand-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: var(--white);
    }

    .auth-brand-logo-text {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
      color: var(--white);
      margin-bottom: 40px;
    }

    .auth-brand-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .auth-brand-desc {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
    }

    .auth-brand-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .auth-brand-icon svg {
      width: 36px;
      height: 36px;
      color: var(--white);
    }

    /* ---- Form Elements ---- */
    .auth-text-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--blue-500);
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      display: inline-block;
    }
    .auth-text-logo span { color: var(--sky-400); }

    .auth-heading {
      font-size: 28px;
      font-weight: 800;
      color: var(--navy-900);
      margin-bottom: 8px;
    }

    .auth-subheading {
      font-size: 15px;
      color: var(--gray-500);
      margin-bottom: 16px;
      line-height: 1.5;
    }

    /* Checkmark icon circle */
    .verify-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--gradient-brand);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }

    .verify-icon svg {
      width: 32px;
      height: 32px;
      color: var(--white);
    }

    /* Instruction text */
    .verify-instruction {
      font-size: 14px;
      color: var(--gray-500);
      line-height: 1.7;
      margin-bottom: 32px;
      max-width: 360px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Button styles */
    .btn-outline {
      width: 100%;
      padding: 13px 24px;
      background: var(--white);
      color: var(--navy-900);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      margin-bottom: 12px;
    }

    .btn-outline:hover {
      border-color: var(--blue-300);
      background: var(--blue-50);
    }

    .btn-primary {
      width: 100%;
      padding: 13px 24px;
      background: var(--gradient-brand);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.35);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary.btn-sm {
      padding: 11px 24px;
      font-size: 14px;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 0;
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--gray-500);
    }

    /* ---- Responsive ---- */
    @media (max-width: 968px) {
      .auth-brand-side { display: none; }
    }

    @media (max-width: 480px) {
      .auth-heading { font-size: 24px; }
    }
  </style>
</head>
<body>
  <div class="auth-layout">

    <!-- ======= LEFT: Form ======= -->
    <div class="auth-form-side">
      <div class="auth-form-wrapper">

        <a href="../landing.html" class="auth-text-logo">nt<span>izo</span></a>

        <!-- Checkmark Icon -->
        <div class="verify-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </div>

        <h1 class="auth-heading">Check your email</h1>
        <p class="auth-subheading">We've sent a verification link to john@example.com</p>

        <p class="verify-instruction">
          Click the link in the email to verify your account. If you don't see it, check your spam folder.
        </p>

        <!-- Buttons -->
        <div class="btn-group">
          <button class="btn-outline">Resend verification email</button>
          <button class="btn-primary btn-sm">Open email app</button>
        </div>

        <p class="auth-footer">
          <a href="login.html">Back to Sign in</a>
        </p>

      </div>
    </div>

    <!-- ======= RIGHT: Brand ======= -->
    <div class="auth-brand-side">
      <div class="auth-brand-pattern"></div>
      <div class="auth-brand-content">
        <div class="auth-brand-logo-text">ntizo</div>

        <div class="auth-brand-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/><polyline points="22,6 12,13 2,6"/></svg>
        </div>

        <h2 class="auth-brand-title">You're almost there</h2>
        <p class="auth-brand-desc">Just one click away from accessing all Ntizo features.</p>
      </div>
    </div>

  </div>
</body>
</html>
