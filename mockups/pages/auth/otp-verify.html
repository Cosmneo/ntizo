<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ntizo - Verify Phone</title>
  <link rel="stylesheet" href="../../shared/tokens.css">
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: var(--font-sans); color: var(--navy-900); background: var(--white); min-height: 100vh; display: flex; -webkit-font-smoothing: antialiased; }
    a { text-decoration: none; color: var(--blue-500); font-weight: 500; }
    a:hover { color: var(--blue-700); }

    /* ---- Split Layout ---- */
    .auth-layout { display: flex; min-height: 100vh; width: 100%; }

    .auth-form-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
    }

    .auth-form-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .auth-brand-side {
      flex: 1;
      background: var(--gradient-brand);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 48px;
      position: relative;
      overflow: hidden;
    }

    .auth-brand-side::before {
      content: '';
      position: absolute;
      top: -100px;
      right: -100px;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255,255,255,0.06);
    }

    .auth-brand-side::after {
      content: '';
      position: absolute;
      bottom: -80px;
      left: -60px;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: rgba(255,255,255,0.04);
    }

    .auth-brand-pattern {
      position: absolute;
      inset: 0;
      opacity: 0.04;
      background-image: url('../../assets/Pattern/SVG/Pattern 1.svg');
      background-size: 200px;
      background-repeat: repeat;
    }

    .auth-brand-content {
      position: relative;
      z-index: 1;
      text-align: center;
      color: var(--white);
    }

    .auth-brand-logo-text {
      font-size: 48px;
      font-weight: 900;
      letter-spacing: -1px;
      color: var(--white);
      margin-bottom: 40px;
    }

    .auth-brand-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
      line-height: 1.3;
    }

    .auth-brand-desc {
      font-size: 16px;
      opacity: 0.8;
      line-height: 1.7;
      max-width: 360px;
      margin: 0 auto;
    }

    .auth-brand-icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: rgba(255,255,255,0.12);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.15);
    }

    .auth-brand-icon svg {
      width: 36px;
      height: 36px;
      color: var(--white);
    }

    /* ---- Form Elements ---- */
    .auth-text-logo {
      font-size: 28px;
      font-weight: 900;
      color: var(--blue-500);
      letter-spacing: -0.5px;
      margin-bottom: 40px;
      display: inline-block;
    }
    .auth-text-logo span { color: var(--sky-400); }

    .auth-heading {
      font-size: 28px;
      font-weight: 800;
      color: var(--navy-900);
      margin-bottom: 8px;
    }

    .auth-subheading {
      font-size: 15px;
      color: var(--gray-500);
      margin-bottom: 32px;
      line-height: 1.5;
    }

    /* OTP Input Group */
    .otp-group {
      display: flex;
      gap: 8px;
      justify-content: center;
      margin-bottom: 24px;
    }

    .otp-input {
      width: 52px;
      height: 56px;
      text-align: center;
      font-size: 24px;
      font-weight: 700;
      color: var(--navy-900);
      border: 1.5px solid var(--gray-200);
      border-radius: var(--radius-md);
      background: var(--white);
      outline: none;
      transition: all 0.2s;
      font-family: inherit;
      -moz-appearance: textfield;
    }

    .otp-input::-webkit-outer-spin-button,
    .otp-input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .otp-input:hover { border-color: var(--gray-300); }
    .otp-input:focus { border-color: var(--blue-500); box-shadow: var(--shadow-input-focus); }

    /* Filled state demo */
    .otp-input.filled {
      border-color: var(--blue-500);
      background: var(--blue-50);
    }

    .resend-row {
      text-align: center;
      margin-bottom: 28px;
      font-size: 14px;
      color: var(--gray-500);
    }

    .resend-row a {
      font-size: 14px;
    }

    .resend-row a.disabled {
      color: var(--gray-400);
      pointer-events: none;
      cursor: default;
    }

    .resend-timer {
      font-size: 13px;
      color: var(--gray-400);
      font-weight: 500;
      margin-left: 4px;
    }

    .btn-primary {
      width: 100%;
      padding: 13px 24px;
      background: var(--gradient-brand);
      color: var(--white);
      border: none;
      border-radius: var(--radius-md);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
    }

    .btn-primary:hover {
      box-shadow: 0 4px 16px rgba(0, 122, 255, 0.35);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .auth-footer {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: var(--gray-500);
    }

    /* ---- Responsive ---- */
    @media (max-width: 968px) {
      .auth-brand-side { display: none; }
    }

    @media (max-width: 480px) {
      .auth-heading { font-size: 24px; }
      .otp-input {
        width: 46px;
        height: 50px;
        font-size: 20px;
      }
      .otp-group { gap: 6px; }
    }
  </style>
</head>
<body>
  <div class="auth-layout">

    <!-- ======= LEFT: Form ======= -->
    <div class="auth-form-side">
      <div class="auth-form-wrapper">

        <a href="../landing.html" class="auth-text-logo">nt<span>izo</span></a>

        <h1 class="auth-heading">Enter verification code</h1>
        <p class="auth-subheading">We sent a 6-digit code to +258 84 *** **67</p>

        <!-- OTP Form -->
        <form>
          <div class="otp-group">
            <input class="otp-input filled" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" value="4" autofocus>
            <input class="otp-input filled" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" value="8">
            <input class="otp-input filled" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]" value="2">
            <input class="otp-input" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input class="otp-input" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
            <input class="otp-input" type="text" maxlength="1" inputmode="numeric" pattern="[0-9]">
          </div>

          <div class="resend-row">
            Didn't receive the code? <a href="#" class="disabled">Resend</a>
            <span class="resend-timer">(00:45)</span>
          </div>

          <button type="submit" class="btn-primary">Verify</button>
        </form>

        <p class="auth-footer">
          Wrong number? <a href="register.html">Change it</a>
        </p>

      </div>
    </div>

    <!-- ======= RIGHT: Brand ======= -->
    <div class="auth-brand-side">
      <div class="auth-brand-pattern"></div>
      <div class="auth-brand-content">
        <div class="auth-brand-logo-text">ntizo</div>

        <div class="auth-brand-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/></svg>
        </div>

        <h2 class="auth-brand-title">One last step</h2>
        <p class="auth-brand-desc">Verify your phone number to secure your account and start using Ntizo.</p>
      </div>
    </div>

  </div>

  <!-- OTP auto-focus script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const inputs = document.querySelectorAll('.otp-input');

      inputs.forEach(function(input, index) {
        input.addEventListener('input', function(e) {
          // Only allow digits
          this.value = this.value.replace(/[^0-9]/g, '');

          if (this.value.length === 1) {
            // Add filled state
            this.classList.add('filled');
            // Auto-focus next input
            if (index < inputs.length - 1) {
              inputs[index + 1].focus();
            }
          }
        });

        input.addEventListener('keydown', function(e) {
          // On backspace, clear and move to previous
          if (e.key === 'Backspace') {
            if (this.value === '' && index > 0) {
              inputs[index - 1].focus();
              inputs[index - 1].value = '';
              inputs[index - 1].classList.remove('filled');
            } else {
              this.classList.remove('filled');
            }
          }
        });

        // Select all text on focus for easy replacement
        input.addEventListener('focus', function() {
          this.select();
        });
      });
    });
  </script>
</body>
</html>
